
<div class="add-note-wrap">
  <div class="add-note-title">
    <input type="text" placeholder="Start with Title..." [(ngModel)]="title">
  </div>
  <div class="add-note-toolbar">
    <div class="add-note-toolbar-label">
      <div class="add-note-toolbar-dropdown">
        <app-dropdown [Label]="'Select Label'" [DropdownMenu]="dropdownMenu" (SelectItem)="selectItem($event)"></app-dropdown>
      </div>
      <ul class="tag-list-wrap">
        <li class="tag-item" *ngFor="let item of tagList; let i=index">
          <div>{{item.name}}</div>
          <i class="ion-close-round" (click)="delectLabelItem(i)"></i>
        </li>
      </ul>
    </div>
    <div class="add-note-toolbar-btn">
      <app-button [Icon]="'ion-checkmark-circled'" (click)="save()">Save</app-button>
    </div>
  </div>
  <div myMarkdownEditor (MarkdownEditorValue)="markdownValueChange($event)">
    <textarea style="display:none"></textarea>
  </div>  
</div>
