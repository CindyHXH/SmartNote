<section class="main" *ngIf="notes.length > 0">
  <ul class="note-list">
    <li *ngFor="let note of notes" [class.completed]="note.complete">            
      <app-note-list-item
        [note]="note"
        (toggleComplete)="onToggleNoteComplete($event)"        
        (remove)="onRemoveNote($event)"></app-note-list-item>
    </li>
  </ul>
</section>
